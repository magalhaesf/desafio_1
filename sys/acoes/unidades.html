<input type="hidden" value="1" id="codigo">
<div class="barra-botao">
    <button class="btn btn-inserir">Inserir</button>
</div>
<table id="tabela" class="table table-sm table-striped table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Abreviação</th>
        </tr>
    </thead>
</table>
<script>
    $('#tabela').DataTable( {
        "ajax": 'acoes/unidades.php',
        "language": {
            "url": "../vendor/datatable/pt.json"
        }
    });
    $(document).on('click', '.btn-inserir', function(){
        var formulario = '<form id="frmInserirAlterar" method="POST"><div class="form-group"><label for="descricao">Descrição</label><input type="text" class="form-control" id="descricao" name="descricao" placeholder="Quilograma"></div><div class="form-group"><label for="abreviacao">Abreviação</label><input type="text" class="form-control" id="abreviacao" name="abreviacao" placeholder="Kg"></div><input type="hidden" value="1" name="codigo"><input type="hidden" value="incluir" name="acao"></form>';
        $('#modal_sys_title').html('Unidades');
        $('#modal_sys_body').html(formulario);
        $('#modal_btn_salvar').show();
        $('#modal_sys').modal('show');
    });
</script>
